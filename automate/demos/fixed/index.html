<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Blockly Demo: Fixed Blockly</title>
  <script src="../../blockly_compressed.js"></script>
  <script src="../../blocks_compressed.js"></script>
  <script src="../../msg/js/en.js"></script>
  <link rel="stylesheet"
        type="text/css"
        href="bootstrap.css"
  />
  <style>
    body {
      background-color: #fff;
      font-family: sans-serif;
    }
    h1 {
      font-weight: normal;
      font-size: 140%;
    }
  </style>
</head>
<body>
  <h1><a href="https://developers.google.com/blockly/">Blockly</a> &gt;
    <a href="../index.html">Demos</a> &gt; Fixed Blockly</h1>

  <p>This is a simple demo of injecting Blockly into a fixed-sized 'div' element.</p>

  <p>&rarr; More info on <a href="https://developers.google.com/blockly/guides/configure-blockly/web/fixed-size">injecting fixed-sized Blockly</a>&hellip;</p>

  <div id="blocklyDiv" style="height: 480px; width: 1000px;"></div>
  <div id="pythonDiv" style="height: 480px; width: 400px;"></div>

  <xml id="toolbox" style="display: none">
  <category name="Alarms">
    <block type="controls_if"></block>
    <block type="silly_block_new_name"></block>
    <block type="controls_whileUntil"></block>
    <block type="controls_for">
  </category>
  <category name="Provisioning">
    <category name="Line">
      <block type="logic_compare"></block>
    </category>

     <category name="Line Thresholds">
       <block type="logic_operation"></block>
    </category>

    <category name="Pluggable Port Modules">
       <block type="logic_operation"></block>
    </category>

   
    <block type="logic_boolean"></block>
  </category>
</xml>


  <script>
    var workspace = Blockly.inject('blocklyDiv',
        {media: '../../media/',
         toolbox: document.getElementById('toolbox')});
  </script>

</body>
</html>
